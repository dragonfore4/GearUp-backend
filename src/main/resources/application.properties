spring.application.name=ecommerce

# Database Configuration (Use environment variables)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/ecommerce}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:1234}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Cloudinary Configuration (Use environment variables)
CLOUDINARY_URL=${MY_CLOUDINARY_URL}

JWT_SECRET=mySuperSecretKeyForJWTmySuperSecretKeyForJWT

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

# application.properties (dev)
#app.frontend.url=http://localhost:3000

# application-prod.properties (prod)
app.frontend.url=${FRONTEND_URL}


server.forward-headers-strategy=framework
